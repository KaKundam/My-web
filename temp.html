                h.z = h.z * (2. - h.y / 15.);
                float pLimit = 0.675;
                float nLimit = -pLimit;
                float nullPoint = 0.5;
                float scaledT = time * 1.3;
                float dt = scaledT - pLimit * ( 2. * floor( scaledT / (pLimit* 2.)) + 1.);
                float r = 15. + pow(sin(2. * PI * dt), 4.);
                if (dt < -nullPoint || dt > nullPoint) {
                    r = 15.;
                }
                float dCell = length(h) - r;        
                vec3 c = vec3(247. / 255., 89. / 255., 183. / 255.);
